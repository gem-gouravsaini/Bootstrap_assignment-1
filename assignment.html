<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assignment 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <style>

    </style>

</head>

<body>
    <div class="container-fluid">
        <div class="row bg-success">
            <div class="col-md-6 text-center">
                <h1>Form</h1>
            </div>
            <div class="col-md-6 text-center">
                <h1>Table</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 bg-primary-subtle p-4">
                <div class="m-3 text-center">
                    <h2>Student Registration Form</h2>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="enter your name here">
                    </div>
                    <div class="form-group">
                        <label for="Phone_Number">Phone Number:</label>
                        <input type="tel" class="form-control" name="Phone_Number" id="Phone_Number"
                            placeholder="enter your phone number">
                    </div>
                    <div class="form-group">
                        <label for="DOB">Date of Birth:</label>
                        <input type="date" class="form-control" name="DOB" id="DOB">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" rows="5" id="address"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select class="form-control" id="city">
                            <option value="">Select City </option>
                            <option value="Achalpur">Achalpur</option>
                            <option value="Ahiri">Ahiri</option>
                            <option value="Ahmadnagar">Ahmadnagar</option>
                            <option value="Ahmadpur">Ahmadpur</option>
                            <option value="Airoli">Airoli</option>
                            <option value="Ajra">Ajra</option>
                            <option value="Akalkot">Akalkot</option>
                            <option value="Akola">Akola</option>
                            <option value="Akot">Akot</option>
                            <option value="Alandi">Alandi</option>
                            <option value="Alibag">Alibag</option>
                            <option value="Allapalli">Allapalli</option>
                            <option value="Amalner">Amalner</option>
                            <option value="Amarnath">Amarnath</option>
                        </select>
                    </div>
                    <label for="hobbies">Hobbies:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hobbies" id="music" value="music">
                        <label class="form-check-label" for="music">
                            Music
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hobbies" id="sports" value="sports">
                        <label class="form-check-label" for="sports">
                            Sports
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hobbies" id="reading" value="reading">
                        <label class="form-check-label" for="reading">
                            Reading
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hobbies" id="travelling"
                            value="travelling">
                        <label class="form-check-label" for="travelling">
                            Travelling
                        </label>
                    </div>
                    <center>
                        <input class="btn btn-primary" type="submit" value="Submit">
                        <input class="btn btn-primary" type="reset" value="Reset">
                    </center>
                </form>
            </div>
            <div class="col-md-6 bg-info p-4">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone No.</th>
                        <th scope="col">Gender</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Interests</th>
                      </tr>
                    </thead>
                    <tbody>

                      </tr>
                      <tr>
                        <th scope="row">2</th>

                        <td>8809756254</td>
                        <td>Female</td>

                        <td>Travel,Dance</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Rahul Saini</td>

                        <td>06-11-1999</td>
                        <td>Cooking,Singing,Gaming</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>

</html>
